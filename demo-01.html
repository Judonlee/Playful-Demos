<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Perceptive Media: Playful Demos</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<style>
span.module {
	background-color: #ccc;
	border: 1px solid #666;
	padding: 5px;
	margin-right: 10px;
	border-radius: 0px 5px 5px 0;
	font-weight: bold;
}
.module button {
	background-color: #ccf;
	border: 2px solid #669;
	border-radius: 5px;
	font-weight: bold;
	cursor: pointer;
}
</style>
</head>
<body>

	<div id="story"></div>

	<p id="gui">
		<span id="story" class="module">
			Story:
			<button id="story-play">play</button>
			<button id="story-pause">pause</button>
			<button id="story-reset">reset</button>
			<button id="story-previous">previous</button>
			<button id="story-next">next</button>
			<input type="radio" name="story-track" id="story-track-all" value="" checked />
			<label for="story-track-all">ALL</label>
			<input type="radio" name="story-track" id="story-track-story" value="story" />
			<label for="story-track-story">story</label>
			<input type="radio" name="story-track" id="story-track-bgm" value="bgm" />
			<label for="story-track-bgm">bgm</label>
			<input type="radio" name="story-track" id="story-track-sfx" value="sfx" />
			<label for="story-track-sfx">sfx</label>
		</span>
		<button id="log">VAD log</button>
	</p>

	<canvas id="spectrum-story" width="1275" height="255" style="display: block; border: 1px solid #000;"></canvas>
	<canvas id="spectrum-mic" width="1275" height="255" style="display: block; border: 1px solid #000;"></canvas>
	<canvas id="energy" width="1275" height="255" style="display: block; border: 1px solid #000;"></canvas>

<script type="text/javascript" src="assets/js/core/pm.js"></script>
<script type="text/javascript" src="assets/js/core/probe.js"></script>
<script type="text/javascript" src="assets/js/core/message.emulator.js"></script>
<script type="text/javascript" src="assets/js/detectors/vad.js"></script>
<script type="text/javascript" src="assets/js/outputs/graph.js"></script>
<script type="text/javascript" src="assets/js/outputs/story.js"></script>
<script type="text/javascript">

	var context = new (window.AudioContext || window.webkitAudioContext)();
/*
	var microphone;
	var analyser;
	var javascriptNode;
*/

	// Use Graph module to display the spectrum
	var graph_spectrum_story = PM.Graph({
		canvas: {
			id: 'spectrum-story',
			width: 1275,
			height: 255
		}
	});
	var graph_spectrum_mic = PM.Graph({
		canvas: {
			id: 'spectrum-mic',
			width: 1275,
			height: 255
		}
	});

	// Use Graph module to display the energy
	var graph_energy = PM.Graph({
		canvas: {
			id: 'energy',
			width: 1275,
			height: 255
		}
	});

	var myVad;
	var myMicrophoneProbe;

	function gotAudio(stream) {

		var microphone = PM.context.createMediaStreamSource(stream);

		myMicrophoneProbe = PM.Probe({
			id: 'mic',
			input: microphone, // Pass in the input Node. [Requires the connect() method.]
			onaudioprocess: function(event) {
				graph_spectrum_mic.draw(this.byteFrequencyData);

/*
				graph_energy.draw([
					myVad.getEnergy(),
					myVad.getEnergyB(),
					myVad.getEnergyC(),
					255e8 * myVad.getEnergyD(),
					255e8 * myVad.energyMonitor(),
					255*myVad.getFrequency()/12000, // Normalized the frequency so 12kHz is max on graph
					-25.5*myVad.getSFM(),
					255*myVad.iterate()
				]);

				graph_energy.draw([
					255e8 * myVad.getEnergyD(),
					255e8 * myVad.energyMonitor()
				]);
*/
			}
		});

		myVad = new Vad({
			probe: myMicrophoneProbe
		});

		PM.listen('probeupdate', function(data) {
			if(data.id === 'mic') {
				graph_energy.draw([
					myVad.getEnergy(),
					myVad.getEnergyB(),
					myVad.getEnergyC(),
					255e8 * myVad.getEnergyD(),
					255e8 * myVad.energyMonitor(),
					255*myVad.getFrequency()/12000, // Normalized the frequency so 12kHz is max on graph
					-25.5*myVad.getSFM(),
					255*myVad.iterate()
				]);
			}
		});
	}

	function logError(error) {
		console.log(error.name + ": " + error.message);
	}

	// console.dir(navigator);
	// navigator.getUserMedia('audio', gotAudio, logError);

	if(navigator.getUserMedia) { // W3C
		navigator.getUserMedia({audio:true}, gotAudio, logError);
	} else if(navigator.webkitGetUserMedia) { // WebKit
		navigator.webkitGetUserMedia({audio:true}, gotAudio, logError);
	} else if(navigator.mozGetUserMedia) { // Mozilla
		navigator.mozGetUserMedia({audio:true}, gotAudio, logError);
	}

	console.log("sample rate: " + context.sampleRate);

	var logBtn = document.querySelector('#log');
	if(logBtn) {
		logBtn.addEventListener('click', function() {
			myVad.triggerLog();
		}, false);
	}

	var tangye = {
		list: {}, // where the parsed results are stored.
		// story: '', // default
		ignore: '27 51 61 65 73 78 84 98 103 108 111 113 130 140 144 151 190 210 223 237 238 255', // ignore these numbers.
		bgm: '1 26 70 115 135 143 156 201 217 243 261', // music
		sfx: '0 12 13 32 34 37 39 40 41 43 179' // sound effect
	};

	tangye.list.ignore = tangye.ignore.split(/\s+/g);
	tangye.list.bgm = tangye.bgm.split(/\s+/g);
	tangye.list.sfx = tangye.sfx.split(/\s+/g);

	var checklist = function(check, list) {
		for(var i = 0, iLen = list.length; i < iLen; i++) {
			if(check == list[i]) {
				return true;
			}
		}
		return false;
	};

	var autoTrack = {
			story: [],
			bgm: [],
			sfx: []
		},
		autoAudio = {},
		autoURL = '';
	for(var aa=0, aaLen = 266; aa < aaLen; aa++) {

		if(checklist(aa, tangye.list.ignore)) {
			continue; // Jump to next loop
		}

		if(aa < 10) {
			autoURL = '00';
		} else if(aa < 100) {
			autoURL = '0';
		} else {
			autoURL = '';
		}
		autoAudio = {
			mp3: 'assets/audio/tangye/00' + autoURL + aa + '.mp3'
		};

		if(checklist(aa, tangye.list.bgm)) {
			autoAudio.vol = 0.1; // Set all bgm to 10% volume.
			autoTrack['bgm'].push(autoAudio);
		} else if(checklist(aa, tangye.list.sfx)) {
			autoTrack['sfx'].push(autoAudio);
		} else {
			autoTrack['story'].push(autoAudio);
		}
	}

	var myStory = PM.Story({
		wrapper: {
			id: 'story'
		},
		track: autoTrack,
		context: context
	});

	document.querySelector('#story-play').addEventListener('click', function() {
		myStory.play(getTrack());
	}, false);
	document.querySelector('#story-pause').addEventListener('click', function() {
		myStory.pause(getTrack());
	}, false);
	document.querySelector('#story-reset').addEventListener('click', function() {
		myStory.resetTrack(getTrack());
	}, false);
	document.querySelector('#story-previous').addEventListener('click', function() {
		myStory.previousAudio(getTrack());
	}, false);
	document.querySelector('#story-next').addEventListener('click', function() {
		myStory.nextAudio(getTrack());
	}, false);


	var getRadioValue = function(name) {
		var value;
		var options = document.getElementsByName(name);
		for(var i = 0; i < options.length; i++) {
			if(options[i].checked === true) {
				value = options[i].value;
				// console.log('getRadioValue: value = "' + value + '"');
			}
		}
		return value;
	};

	var getTrack = function() {
		var track = getRadioValue("story-track");
		track = track ? track : undefined;
		return track;
	}

	var myStoryProbe = PM.Probe({
		input: myStory, // Pass in the input Node. [Requires the connect() method.]
		onaudioprocess: function(event) {
			// Executes within the context of the Probe instance.
			var array = new Uint8Array(this.analyser.frequencyBinCount);
			this.analyser.getByteFrequencyData(array);
			graph_spectrum_story.draw(array);
		}
	});

	var myMsg = PM.MessageEmulator({
		id: 'gui',
		className: 'module',
		title: 'Generate Message Type: ',
		type: ['bananas', 'apples']
	});

	PM.listen('bananas', function() {
		console.log('MessageEmulator: bananas');
	})
	PM.listen('apples', function() {
		console.log('MessageEmulator: apples');
	})

</script>
</body>
</html>
